<log>
    level=DEBUG
</log>

<files>
    wiring = "./data/eplan/wiring-export.txt" # Exported wiring list
    devices = "./data/eplan/devices-export.txt" # Exported device list
</files>

<ecad defaults>
    color = BU # Default color for wires which are not yet defined
    wire_gauge = 1 # Number only as diameter in milimeter
    length = 0,001m
    treatment = Partial deduction
</ecad>

<ecad colors>
    zw = BK # Black
    br = BN # Brown
    rd	= RD # Red
    or = OR # Orange
    gl = YE # Yellow
    gn = GN # Green
    bl = BU # Blue
    #  = DBU # Dark blue
    vi = PR # Violet
    gs = GY # Gray
    wt = WH # Wt
    gngl = GN/YE # Green/Yellow
</ecad>
