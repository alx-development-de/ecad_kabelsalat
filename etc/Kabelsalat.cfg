<log>
    level=DEBUG
</log>

<files>
    wiring = "./data/wiring-export.txt" # Exported wiring list
    devices = "./data/devices-export.txt" # Exported device list
</files>

<ecad defaults>
    color = BU # Default color for wires which are not yet defined
    wire_gauge = 1
    length = 0,001m
</ecad>

<ecad colors>
    zw = BK # Black
    br = BN # Brown
    rd	= RD # Red
    or = OR # Orange
    gl = YE # Yellow
    gn = GN # Green
    bl = BU # Blue
    #  = DBU # Dark blue
    vi = PR # Violet
    gs = GY # Gray
    wt = WH # Wt
    gngl = GNYE # Green/Yellow
</ecad>
